  - frame_chain: lidar_left_front_frame, lidar_top_frame
    invert_chain: 1, -1, 1
    path_chain:  /media/timrehbronn/DAS1/G-Nav/Deneb/transformations_normal/left_front_to_front.log,/media/timrehbronn/DAS1/G-Nav/Deneb/transformations_normal/right_front_to_front.log,/media/timrehbronn/DAS1/G-Nav/Deneb/transformations_normal/right_front_to_top.log
